/* POPUP */
.popup-bg{

.popup-box{

  animation:pop .3s ease;
}
@keyframes pop{0%{transform:scale(0.6);}100%{transform:scale(1);}}

.popup-box iframe{
  width:100%;height:360px;border:none;border-radius:10px;

.close-btn{

<script>
function updateDateTime(){
  const now = new Date();
  const day = now.getDate();
  const month = now.toLocaleString('en-US', { month: 'short' });
  const year = now.getFullYear();

  let hrs = now.getHours();
  let mins = now.getMinutes();
  let ampm = hrs >= 12 ? "PM" : "AM";
  hrs = hrs % 12 || 12;
  mins = mins < 10 ? "0" + mins : mins;

  document.getElementById('live-date').innerText = `${day} ${month} ${year}`;
  document.getElementById('live-time').innerText = `${hrs}:${mins} ${ampm}`;
}
setInterval(updateDateTime,1000);
updateDateTime();
</script>
