<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Dungarpur Live News</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{background:#f4f4f4;color:#222;}

header{
    width:100%;
    background:#c40000;
    color:#fff;
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:700;
    position:sticky;
    top:0;
    z-index:100;
}

.hero{
    width:100%;
    height:200px;
    background:url('https://i.ibb.co/6Rk4y0n/news-banner.jpg') center/cover no-repeat;
}

.container{
    padding:10px;
}

.card{
    background:#fff;
    margin-bottom:15px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    overflow:hidden;
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card h3{
    font-size:18px;
    padding:10px;
    font-weight:600;
}

.card p{
    padding:0 10px 10px;
    font-size:14px;
    color:#555;
}

.loader{
    text-align:center;
    padding:20px;
    font-size:18px;
    color:#c40000;
    font-weight:600;
}

.popup{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:200;
}

.popup iframe{
    width:90%;
    height:60%;
    border:0;
    border-radius:10px;
    background:#000;
}

.closeBtn{
    position:absolute;
    top:20px;
    right:20px;
    font-size:25px;
    background:#fff;
    color:#000;
    border-radius:50%;
    width:35px;
    height:35px;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    font-weight:700;
}
</style>
</head>

<body>

<header>Dungarpur Live News</header>

<div class="hero"></div>

<div class="container" id="newsContainer"></div>
<div class="loader" id="loader">Loading...</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="closeBtn" onclick="closePopup()">Ã—</div>
    <iframe id="videoFrame" allow="autoplay"></iframe>
</div>

<script>
// FINAL Google Sheet URL (correct format)
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1XJ8pFXSaWjukPMk8aB2XD3v8mINjoV9n3QqnF02aa-Q/gviz/tq?tqx=out:json";

let dataList = [];
let index = 0;
const batchSize = 5;

async function loadSheetData(){
    const res = await fetch(SHEET_URL);
    const text = await res.text();
    const json = JSON.parse(text.substring(47, text.length - 2));

    dataList = json.table.rows.map(r => ({
        title: r.c[0]?.v || "",
        videoUrl: r.c[1]?.v || "",
        description: r.c[2]?.v || "",
        thumbnail: r.c[3]?.v || ""
    }));

    loadMore();
}

function loadMore(){
    const container = document.getElementById('newsContainer');

    for(let i = 0; i < batchSize; i++){
        if(index >= dataList.length){
            document.getElementById('loader').innerText = "No more news";
            return;
        }

        let item = dataList[index];

        let videoId = item.videoUrl.split("v=")[1];
        let thumb = item.thumbnail || `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${thumb}" onclick="openPopup('${videoId}')">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
        `;

        container.appendChild(card);
        index++;
    }
}

window.addEventListener('scroll', () => {
    if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 100){
        loadMore();
    }
});

function openPopup(id){
    document.getElementById("popup").style.display = "flex";
    document.getElementById("videoFrame").src = `https://www.youtube.com/embed/${id}?autoplay=1`;
}

function closePopup(){
    document.getElementById("popup").style.display = "none";
    document.getElementById("videoFrame").src = "";
}

loadSheetData();
</script>

</body>
</html>
